{% extends 'base.html' %}

{% block content %}<div class="blog">
    <img src="/media/{{ article.img }}">
    <h1>{{ article.title }}</h1>
    <p>{{ article.author }}</p>
    <p>{{ article.date }}</p>
    {{ article.body|safe }}
    <a href="{{ request.META.HTTP_REFERER }}"><p>Back</p></a>
</div>{% endblock %}
